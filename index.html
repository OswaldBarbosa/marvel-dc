<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index/css/reset.css">
    <link rel="stylesheet" href="./index/css/style.css">
    <link rel="stylesheet" href="./index/css/main.css">
    <script src="./js/app.js" defer type="module"></script>
    <title>Marvel & DC</title>
</head>

<body>

    <main id="root">

        <div class="header">

            <div class="header-left">
                <img src="./index/img/logo__marvel.png" alt="" class="image__marvel">
            </div>

            <div class="header-rigth">
                <img src="./index/img/logo_dc.png" alt="" class="image__dc">
            </div>

        </div>

        <div class="main">

            <h1>os principais personagens do universo da marvel e dc</h1>

            <div class="categorie-menu">

                <div class="categorie-menu-item">
                    <video class="categorie-menu-video" src="./index/video/marvel.mp4" autoplay loop muted></video>
                    <div class="link">
                        <img class="categorie-menu-img" src="./index/img/marvel.png" alt="Marvel" />
                        <a href="/marvel" onclick="route()" class="categorie-menu-link"> </a>
                    </div>
                </div>

                <div class="categorie-menu-item">
                    <video class="categorie-menu-video" src="./index/video/dc.mp4" autoplay loop muted></video>
                    <div class="link">
                        <img class="categorie-menu-img" src="./index/img/logo__dc.png" alt="Marvel" />
                        <a href="/dc" onclick="route()" class="categorie-menu-link"> </a>
                    </div>
                </div>

            </div>

        </div>

        <div class="footer">

            <div class="footer-left">

            </div>

            <div class="footer-rigth">

            </div>

        </div>

    </main>

</body>

</html>
